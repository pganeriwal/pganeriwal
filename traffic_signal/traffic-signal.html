<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Traffic Signal</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    #signal {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      border: 2px solid black;
      padding: 15px;
      border-radius: 15px;
      background-color: #333;
    }

    #red,
    #yellow,
    #green {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      transition: background-color 0.7s;
      background-color: grey;
    }

    #red.on {
      background-color: red;
    }

    #yellow.on {
      background-color: yellow;
    }

    #green.on {
      background-color: green;
    }
  </style>
</head>

<body>
  <div id="signal">
    <div id="red"></div>
    <div id="yellow"></div>
    <div id="green"></div>
  </div>

  <script>
    // traffic signal
    // green should blink for 10 sec
    // yellow should blink for 5 sec
    // red should blink for 20 sec
    // loop

    const signals = [
      {
        lights: [
          { color: "red", blink: false },
          { color: "yellow", blink: true, delay: 6 },
        ],
        timePeriod: 12
      },
      {
        lights: [
          { color: "green", blink: false },
        ],
        timePeriod: 10
      },
      {
        lights: [
          { color: "yellow", blink: true },
        ],
        timePeriod: 6
      },
    ];

    let blinkInterval;

    const toggleLightOn = (light, on) => {
      light.element = light.element || document.getElementById(light.color);
      undefined === on
        ? light.element.classList.toggle("on")
        : light.element.classList.toggle("on", on);
    };

    const toggleLightsOn = (lights, on) => lights.forEach(light => {
      toggleLightOn(light, on);
    });

    const blink = async ({ lights, timePeriod }) => {
      return new Promise((resolve, reject) => {
        let blinkLights = [];

        const switchOnAndBlinkLight = light => {
          toggleLightOn(light, true);
          light.blink && blinkLights.push(light);
        };
        // clear previous interval
        clearInterval(blinkInterval);
        // switch on all the lights with delay
        lights.forEach(light => {
          if (1 < light.delay) {
            setTimeout(() => { switchOnAndBlinkLight(light); }, light.delay * 1000);
          } else {
            switchOnAndBlinkLight(light);
          }
        });

        blinkInterval = setInterval(() => {
          // toggle the light
          toggleLightsOn(blinkLights);
        }, 1000);

        setTimeout(() => {
          toggleLightsOn(lights, false);
          clearInterval(blinkInterval);
          resolve();
        }, timePeriod * 1000);
      });
    };

    const runInLoop = async () => {
      while (true) {
        for (const signal of signals) {
          await blink(signal);
        }
      }
    };

    runInLoop();
  </script>
</body>

</html>
